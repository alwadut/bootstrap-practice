<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awosome  -->
    <script src="https://kit.fontawesome.com/d18ec776c0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid border border-2 p-2 bg-body-tertiary shadow shadow-strong mt-3 rounded " style="width: 400px; ;">
        <div class="bg-danger bg-gradient  text-center p-3 rounded shadow shadow-strong">
            <h3>Log in </h3>
            <div class="d-flex flex-row justify-content-center gap-3 ">
                <div>
                    <i class="fa-brands fa-facebook "></i>
                </div>
                <div>
                    <i class="fa-brands fa-twitter "></i>
                </div>
                <div>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
        <form action="" class="mt-3">
            <!-- email input  -->
            <div class="form-outline mb-4">
                <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="@email.com" id="form2Example1">
            </div>
           
            <!-- password    -->
            <div class="form-outline mb-4"> 
                <label for="password">Password</label>
                <input type="password" class="form-control"  placeholder="Password" id="form2Example2" >
            </div>
            <div class="row mb-4 ">
                <div class="col d-flex justify-content-center gap-5 ">
                    <!-- checkbox -->
                    <div class="form-check">
                        <label for="form2Example31" class="form-check-label">Remember me </label>
                        <input type="checkbox" id="form2Example31" class="form-check-input" checked>
                    </div>
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                      </div>
                </div>
            </div>
            <div class="text-center ">
                <button type="button" class="btn btn-primary btn-block mb-4 form-control ">Sign in</button>
            </div>
        </form>
        <hr class="border ">
        <div class="text text-center">
            <p>@copywrite</p>
        </div>
    </div>




    <!-- bs js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
