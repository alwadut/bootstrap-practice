<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bootstrap Form</h1>
   <div class="container-fluid ">
    <form action="" style="width: 500px;" class="border border-3 p-2 rounded">
        <div mb-3>
            <label for="exampleInputEmail" class=" " >Email address </label>
            <input type="email" class="form-control "id="exampleInputEmail-1" aria-describedby="emailHellp" >
            <div id="emailhelp" class="form-text"></div>
        </div>
        <div mb-3>
            <label for="exampleInputUsername" class=" " >Username </label>
            <input type="text" class="form-control "id="exampleInputEmail-1"  >
        </div>
        <div mb-3>
            <label for="exampleInputPassword" class=" " >Password </label>
            <input type="password" class="form-control "id="exampleInputpassword"  >
           
        </div>
        <div mb-3>
            <label for="exampleInputPassword" class=" " >Confirm Password </label>
            <input type="password" class="form-control "id="exampleInputpassword"  >
           
        </div>
        <div class=" text-center">
       <button class="mt-3 rounded bg-body-tertiary">Sign-up</button>

        </div>
    </form>
   </div>





    <!-- bs js fille -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
