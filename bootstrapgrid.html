<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h1 class="border border-3 border-warning yellow bg-warning rounded   col-12">This is a bootstrap grid </h1>
    <div class="container text-center">
        <div class="row">
            <div style="height:7rem ;" class="col-12  border border-3 bg-danger">
            </div>

        </div>
       <div>
        <div class="row ">
            <div style="height:7rem ;" class="col-12 col-lg-3 col-md-3 col-xl-3  border border-3 bg-warning">
            </div>
            <div style="height:7rem ;" class="col-12 col-lg-3 col-md-3 col-xl-3  border border-3 bg-warning">
            </div>
            <div style="height:7rem ;" class="col-12 col-lg-3 col-md-3 col-xl-3  border border-3 bg-warning">
            </div>
            <div style="height:7rem ;" class="col-12 col-lg-3 col-md-3 col-xl-3  border border-3 bg-warning">
            </div>

        </div>
       </div>
        <div class="row">
            <div style="height:7rem ;" class="col-sm-8 col-12 border border-3 bg-success">
            </div>
            <div style="height:7rem ;" class="col-12 col-sm-4  border border-3 bg-success">
            </div>

        </div>
        <div class="row">
            <div style="height:7rem ;" class="col-12 col-sm-6 border border-3 bg-danger">
            </div>
            <div style="height:7rem ;" class="col-12 col-sm-6 border border-3 bg-danger">
            </div>

        </div>
    </div>







    <!-- bs js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
